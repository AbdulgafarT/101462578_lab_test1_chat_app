<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room | Chat App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

  <div class="chat-container">
    <h2>Welcome to the Chat Room</h2>

    <!-- Room Selection -->
    <div class="room-selection">
      <label for="roomSelector">Choose a room:</label>
      <select id="roomSelector">
        <option disabled selected>Select a Room</option>
      </select>
      <button id="joinRoomBtn" class="btn">Join Room</button>
    </div>

    <!-- Chat Box -->
    <div id="chatBox" class="chat-box hidden">
      <div class="chat-header">
        <h3 id="currentRoom"></h3>
        <button id="leaveRoomBtn" class="btn btn-danger">Leave Room</button>
      </div>

      <div id="messages" class="chat-messages"></div>

      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendMessageBtn" class="btn">Send</button>
        <button id="logoutBtn" class="btn btn-secondary">Logout</button>

      </div>
    </div>
  </div>

  <script src="scripts/chat.js"></script>
</body>
</html>
